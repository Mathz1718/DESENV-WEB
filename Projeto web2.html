<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Preço das Placas de video</h1>
    <p>Aqui você encontra os preços atualizados de cada placa de video da NVIDIA!</p>
    <img src="https://files.tecnoblog.net/wp-content/uploads/2025/02/geforce-rtx-5070-ti-1060x596.jpg" alt="Placa de video rtx 5070 ti" width="500"  height="300">

    <table>
        <thead>
            <tr>
                <th>Placa de video</th>
                <th>Preço</th>  
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>NVIDIA RTX 3060</td>
                <td>R$ 2.200</td>
            </tr>
            <tr>
                <td>NVIDIA 4060 TI</td>
                <td>R$ 12.000</td>
            </tr>
            <tr>
                <td>NVIDIA RTX 5070</td>
                <td>R$ 5.499,99</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
